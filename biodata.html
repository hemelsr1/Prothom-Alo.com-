<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Matrimonial Biodata Form</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-pink-50">
  <div class="max-w-4xl mx-auto my-10 p-8 bg-white shadow-lg rounded-xl">

    <h1 class="text-3xl font-bold text-center text-pink-600 mb-6">
      Matrimonial Biodata Form
    </h1>

    <form class="grid grid-cols-1 md:grid-cols-2 gap-5">

      <!-- Personal Information -->
      <div class="md:col-span-2">
        <h2 class="text-xl font-semibold text-gray-700 border-b pb-2">
          Personal Information
        </h2>
      </div>

      <div>
        <label class="block font-medium">Full Name</label>
        <input type="text" class="w-full mt-1 p-2 border rounded-lg" placeholder="Enter full name">
      </div>

      <div>
        <label class="block font-medium">Date of Birth</label>
        <input type="date" class="w-full mt-1 p-2 border rounded-lg">
      </div>

      <div>
        <label class="block font-medium">Height</label>
        <input type="text" class="w-full mt-1 p-2 border rounded-lg" placeholder="e.g. 5'7&quot;">
      </div>

      <div>
        <label class="block font-medium">Religion</label>
        <input type="text" class="w-full mt-1 p-2 border rounded-lg">
      </div>

      <div>
        <label class="block font-medium">Marital Status</label>
        <select class="w-full mt-1 p-2 border rounded-lg">
          <option>Unmarried</option>
          <option>Divorced</option>
          <option>Widowed</option>
        </select>
      </div>

      <div>
        <label class="block font-medium">Blood Group</label>
        <input type="text" class="w-full mt-1 p-2 border rounded-lg">
      </div>

      <!-- Education & Profession -->
      <div class="md:col-span-2 mt-4">
        <h2 class="text-xl font-semibold text-gray-700 border-b pb-2">
          Education & Profession
        </h2>
      </div>

      <div>
        <label class="block font-medium">Highest Qualification</label>
        <input type="text" class="w-full mt-1 p-2 border rounded-lg">
      </div>

      <div>
        <label class="block font-medium">Occupation</label>
        <input type="text" class="w-full mt-1 p-2 border rounded-lg">
      </div>

      <div>
        <label class="block font-medium">Monthly Income</label>
        <input type="text" class="w-full mt-1 p-2 border rounded-lg">
      </div>

      <div>
        <label class="block font-medium">Work Location</label>
        <input type="text" class="w-full mt-1 p-2 border rounded-lg">
      </div>

      <!-- Family Information -->
      <div class="md:col-span-2 mt-4">
        <h2 class="text-xl font-semibold text-gray-700 border-b pb-2">
          Family Information
        </h2>
      </div>

      <div>
        <label class="block font-medium">Father's Name</label>
        <input type="text" class="w-full mt-1 p-2 border rounded-lg">
      </div>

      <div>
        <label class="block font-medium">Father's Occupation</label>
        <input type="text" class="w-full mt-1 p-2 border rounded-lg">
      </div>

      <div>
        <label class="block font-medium">Mother's Name</label>
        <input type="text" class="w-full mt-1 p-2 border rounded-lg">
      </div>

      <div>
        <label class="block font-medium">Number of Siblings</label>
        <input type="number" class="w-full mt-1 p-2 border rounded-lg">
      </div>

      <!-- Contact -->
      <div class="md:col-span-2 mt-4">
        <h2 class="text-xl font-semibold text-gray-700 border-b pb-2">
          Contact Details
        </h2>
      </div>

      <div>
        <label class="block font-medium">Phone</label>
        <input type="tel" class="w-full mt-1 p-2 border rounded-lg">
      </div>

      <div>
        <label class="block font-medium">Email</label>
        <input type="email" class="w-full mt-1 p-2 border rounded-lg">
      </div>

      <div class="md:col-span-2">
        <label class="block font-medium">Present Address</label>
        <textarea class="w-full mt-1 p-2 border rounded-lg" rows="3"></textarea>
      </div>

      <!-- Submit -->
      <div class="md:col-span-2 text-center mt-6">
        <button type="submit"
          class="bg-pink-600 text-white px-6 py-2 rounded-lg hover:bg-pink-700">
          Submit Biodata
        </button>
      </div>

    </form>
  </div>
</body>
</html>
